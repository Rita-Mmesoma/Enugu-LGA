<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Javascript</title>
  </head>
  <body>
    <div class="nav">
    <h5>HTTP Methods</h5>
    <div>
        <a href="index.html">regular </a>
        <a href="javascript.html">javascript </a>
    </div>
    </div>
    <main>
        <form>
          <h3>Javascript Form</h3>
          <div class="form-row">
            <label for="name">Enter name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-input"
              autocomplete="false"
            />
            <small class="form-alert"></small>
          </div>
          <button type="submit" class="block submit-btn">submit</button>
        </form>
        <div class="result"></div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      const result = document.querySelector('.result')

      const fetchPeople = async () => {
        try {
          const { data } = await axios.get('/api/v1/tasks')

          console.log(data)

          const people = data.task.map((test) => {
            return `<h5>${test.name}</h5>`
          })
          result.innerHTML = people.join('')
        } catch (error) {
          result.innerHTML = `<div class="alert alert-danger">Can't Fetch Data</div>`
        }
      }
      fetchPeople()
      // submit form
      const btn = document.querySelector('.submit-btn')
      const input = document.querySelector('.form-input')
      const formAlert = document.querySelector('.form-alert')
      btn.addEventListener('click', async (e) => {
        e.preventDefault()
        const nameValue = input.value

        try {
          const { data } = await axios.post('/api/v1/tasks', { name: nameValue })
          const h5 = document.createElement('h5')
          h5.textContent = data.name
          result.appendChild(h5)
        } catch (error) {
          // console.log(error.response)
          formAlert.textContent = error.response.data.msg
        }
        input.value = ''
      })
    </script>
  </body>
</html>
